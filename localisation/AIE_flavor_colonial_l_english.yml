 colonial_disaster_title: "Colonial Disaster"
 colonial_disaster_desc: "In the year [GetYear], a remote colony faced a devastating crisis that left its inhabitants on the brink of collapse. Crops failed entirely, plunging the settlement into famine, with no aid in sight from the homeland. Disease swept through the weakened community, claiming lives daily and leaving families shattered. The once-thriving colony fell into despair as survivors resorted to desperate measures to endure. By the year’s end, the settlement was abandoned, its remnants a haunting testament to human struggle and loss."
 colonial_disaster.a: "Oh no. Anyway"